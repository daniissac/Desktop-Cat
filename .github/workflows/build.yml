name: Build and Release KIND

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt6 pyinstaller
      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --name=KIND --windowed --onefile main.py
        shell: pwsh
      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --name=KIND --windowed --onefile main.py
          mv dist/KIND dist/KIND.app
        shell: bash
      - name: Zip artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path .\dist\KIND.exe -DestinationPath KIND-Windows.zip
        shell: pwsh
      - name: Zip artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          zip -r KIND-macOS.zip dist/KIND.app
        shell: bash
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: KIND-${{ runner.os }}
          path: KIND-${{ runner.os }}.zip

  create_release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

  upload_assets:
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: KIND-${{ runner.os }}
          path: ./artifacts
      - name: Debug Directory Contents
        run: |
          Write-Output "Current directory:"
          Get-Location
          Write-Output "Directory contents:"
          Get-ChildItem -Recurse
        shell: pwsh
      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $assetName = "KIND-${{ runner.os }}.zip"
          $assetPath = "./artifacts/$assetName"
          
          if (Test-Path $assetPath) {
            Write-Output "Uploading $assetName"
            if ("${{ runner.os }}" -eq "Windows") {
              curl.exe -H "Authorization: token $env:GITHUB_TOKEN" -H "Content-Type: application/zip" --data-binary "@$assetPath" "${{ needs.create_release.outputs.upload_url }}?name=$assetName"
            } else {
              curl -H "Authorization: token $env:GITHUB_TOKEN" -H "Content-Type: application/zip" --data-binary "@$assetPath" "${{ needs.create_release.outputs.upload_url }}?name=$assetName"
            }
          } else {
            Write-Error "Asset file not found: $assetPath"
            exit 1
          }
        shell: pwsh
